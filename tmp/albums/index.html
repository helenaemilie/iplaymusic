<!DOCTYPE html>
<html lang="da">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet">
    

<title>iPlay Music</title>

</head>





    <body>
        
<header>
  <div class="header">
    <ion-icon name="chevron-back-outline" class="header-icon__back"></ion-icon>
    <p class="header-title">
      Music</p>
    <ion-icon name="search-outline" class="header-icon__search"></ion-icon>
  </div>
</header>
<main>
    <h1 class="main-title">All Albums</h1>
    <article class="albums-container">
        <div class="albums-subline">
            <p class="albums-subline_text">Featured Albums</p>
            <p class="albums-subline_view">View All</p>
        </div>
        <section class="albums-featured">
            <div class="albums-featured_images">

            </div>
        </section>
        <div class="albums-subline">
            <p class="albums-subline_text">New Releases</p>
            <p class="albums-subline_view">View All</p>
        </div>
        <div class="albums-text">
            <div class="albums-cover">
                <img class="albums-img" src="/assets/img/shinedown-2018-attention-attention-cd.jpg">
            </div>
                <div class="albums-text_container">
                    <p class="albums-text_title">CREATURES</p>
                    <p class="albums-text_artist">Shinedown</p>
                </div>
                <div class="song-time"><p>14 songs</p></div>
        </div>
    </article>
</main>
<footer>
    <div class="footer-main">
        <a href="/albums/index.html" class="navigation-links"><ion-icon name="albums" class="footer-icon__albums"></ion-icon></a>
        <a href="/playlists/index.html" class="navigation-links"><ion-icon name="list" class="footer-icon__playlist"></ion-icon></a>
        <a href="/index.html" class="navigation-links"><div class="footer-main__featured"><ion-icon name="star" class="footer-icon__featured"></ion-icon></div></a>
        <ion-icon onclick="switchMode()" name="contrast-outline" class="footer-icon__mode"></ion-icon>
        <a href="/categories/index.html" class="navigation-links"><ion-icon name="grid" class="footer-icon__categories"></ion-icon></a>
    </div>
</footer>

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="/assets/js/darkmode.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
