<!DOCTYPE html>
<html lang="da">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet">
    

<title>iPlay Music</title>

</head>





    <body>
        
<body class="albums-details">
    <main>
        <article class="albums-container">
            <div class="header-normal">
                <ion-icon name="chevron-back-outline" class="header-icon__back"></ion-icon>
                <p class="header-title">PLAYING</p>
            </div>
            <div id="image" class="player-cover">
                <img class="player-cover_img" src="/assets/img/neffex.jpg">
            </div>
            <audio class="audio-song">
                <source src="/assets/media/neffex.mp3" type="audio/mpeg">
            </audio>
           <div class="player-title">
                <p id="songtitle" class="player-title_song">CREATURES</p>
                <p class="player-title_band">Shinedown</p>
           </div>
           <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>
          <div class="player-time">
              <p class="player-time_start">0:00</p>
              <p class="player-time_start">3:56</p>
          </div>
           <div id="controls" class="player-controls">
            <ion-icon class="player-skip_fast" name="play-skip-back-sharp"></ion-icon>
            <ion-icon class="player-skip" name="play-back-sharp"></ion-icon>
                <div class="player-play">
                    <ion-icon class="player-play_play" name="play-sharp"></ion-icon>
                    <ion-icon class="player-play_pause" name="pause-sharp"></ion-icon>
                </div>
                <ion-icon class="player-skip" name="play-forward-sharp"></ion-icon>
                <ion-icon class="player-skip_fast" name="play-skip-forward-sharp"></ion-icon>
            </div>
        </article>
    </main>
    <script src="/assets/js/player.js"></script>
</body>

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="/assets/js/darkmode.js"></script>
<script src="/assets/js/app.js"></script>
</body>

</html>
