<!DOCTYPE html>
<html lang="da">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;700&display=swap" rel="stylesheet">
    

<title>iPlay Music</title>

</head>





    <body>
        
<header>
  <div class="header">
    <ion-icon name="chevron-back-outline" class="header-icon__back"></ion-icon>
    <p class="header-title">Featured</p>
    <ion-icon name="search-outline" class="header-icon__search"></ion-icon>
  </div>
</header>
<main>
    <h1 class="main-title">Categories</h1>
    <article class="categories-container">
        <div class="categories-text">
            <button class="categories_button">Alternative<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Blues<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Classical<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Country<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Dance<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Electronic<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Fitness & Workout<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Hip-Hop/Rap<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
            <button class="categories_button">Industrial<ion-icon name="ellipsis-horizontal-outline"></ion-icon></button>
        </div>
    </article>
</main>
<footer>
    <div class="footer-main">
        <ion-icon name="pulse-outline" class="footer-icon__activity"></ion-icon>
        <ion-icon name="mic-outline" class="footer-icon__mic"></ion-icon>
        <div class="footer-main__radio"><ion-icon name="radio-outline" class="footer-icon__radio"></ion-icon></div>
        <ion-icon name="contrast-outline" class="footer-icon__mode"></ion-icon>
        <ion-icon name=settings-outline class="footer-icon__settings"></ion-icon>
    </div>
</footer>
<script type="module" src="/assets/js/index.js"></script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
